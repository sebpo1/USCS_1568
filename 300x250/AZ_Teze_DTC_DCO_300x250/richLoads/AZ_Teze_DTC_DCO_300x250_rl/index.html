<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>300x250</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="ftInit()">
    <div id="main" class="main">
        <div id="banner" class="frameSize">
            <img id="bg" class="bg-img abs">
            <img id="logo" class="logo-img abs">
            <div id="headline1" class="headline text"></div>
            <div id="headline2" class="headline text"></div>
            <div id="headline3" class="headline text"></div>
            <div id="headline4" class="headline text"></div>
            <div id="legal" class="legalCopy text"></div>
            <div id="cta" class="text center"></div>
            <div id="indication" class="indication text"><div id="indicationText">IMPORTANT SAFETY INFORMATION AND INDICATION</div> </div>
        </div>
        <div id="ISIFooter" class="center">
            <span id="prescribe">Full<span class="bold-underline"> Prescribing Information</span></span> 
            <span class="middlePipe">|</span> 
            <span class="bold-underline"><span id="patientInfo"> Patient Information</span></span>
        </div>
        <div id="ISIWrapper">
            <div id="ISIContainer">
                <div id="ISIText"></div>
            </div>
        </div>
        <div id="isimask" class="animate-hide expanded hide"></div>

    </div>
    <script src="https://cdn.flashtalking.com/frameworks/js/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.7.1/EasePack.min.js"></script>
    <script src="js/isiScript.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
